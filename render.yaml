services:
  - type: web
    name: music-rezyyy-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && curl -L https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz | tar -xJ && mv ffmpeg-*-amd64-static/ffmpeg ffmpeg-*-amd64-static/ffprobe . && chmod +x ffmpeg ffprobe
    startCommand: python main.py
    envVars:
      BOT_TOKEN: ${BOT_TOKEN}
      PATH: ./:$PATH
